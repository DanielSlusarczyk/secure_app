<html>

<head>
  <title>Notes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/welcom.css') }}">
</head>

<body>
  <div class="container">
    <div class="right">
      <form action={{ url_for('logout') }}>
        <input id="logout" type="submit" value="Log out" />
      </form>
    </div>

    <div class="center">
      <div class="wrapper">
        <h1>Notes</h1>
        <h2>Welcom <strong>{{ username }}!</strong></h2>
      </div>

      <div class="wrapper">

        <form action={{ url_for('render') }} method="POST">
          <label for="markdown">Input some markdown:</label><br>
          <div id="space">
            <textarea id="markdown" name="markdown" rows="20" cols="100"></textarea>
          </div>
          <br>
          <div style="text-align:right">
            <input id="add" type="submit" value="Save">
          </div>
        </form>

      </div>


      {% if notes|length > 0 %}
      <div class="left" style="margin-left: 15%;">
        <h2> Your notes: </h2>
      </div>
      <div class="wrapper">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Note</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for note in notes %}

            <tr>
              <td>{{note.0}}</td>
              <td><a class="single_note" href="{{ url_for('render') }}/{{note.0}}"> Note {{ loop.index }}</a></td>
              <td>{{note.1}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% endif %}

    </div>
  </div>
</body>

</html>
