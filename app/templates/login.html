<html>

<head>
  <title>Notes - Sign in</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <div class="container">
    <div class="center">

      <div class="wrapper">
        <h1>Notes</h1>
        <h2>Log in to Your account</h2>
      </div>

      <div class="wrapper">
        {% if error %}
        <p class="error"><strong>Info: </strong> {{ error }}</p>
        {% endif %}
        <form action={{ url_for('login') }} method="POST">

          {{ form.csrf_token }}
          <div>{{ form.username }}</div>
          <div>{{ form.password }}</div>
          <div>{{ form.submit }}</div>
        </form>
      </div>

      <div class="wrapper">
        <h3> Do not you remeber the password? </h3>
        <a class="first after" href="/password_recovery">Renew</a>
      </div>

      <div class="wrapper">
        <h3> Do not you have an account yet? </h3>
        <a class="second after" href="/register">Sign up</a>
      </div>
    </div>
  </div>
</body>

</html>
